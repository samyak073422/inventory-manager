<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Login | Inventory Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section class="auth-container">
    <h1>📦 Inventory Login</h1>

    <div id="authForms">
      <form id="loginForm" onsubmit="login(event)">
        <h2>🔐 Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleAuthForm()">Register</a></p>
      </form>

      <form id="registerForm" style="display: none;" onsubmit="register(event)">
        <h2>📝 Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="toggleAuthForm()">Login</a></p>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="users.js"></script>
</body>
</html>
